{% extends "base.html" %}

{% block content %}

<div id="composer">
<div id="edit_box">
  <img src="{{ uploaded_image.image.url }}">
  <div id="overlay_box">
    {% for i, img in form.overlay_choices %}
      <img id="overlay_{{ i }}" src={{ STATIC_URL }}{{ img }}>
    {% endfor %}
  </div>
</div>

<h3>Pick your Paul, then drag to reposition:</h3>
<form action="." method="post">
  {{ form.as_p }}
  {% csrf_token %}
  <button>I'm Done!</button>
</form>

<div id="overlay_choices">
  {% for i, img in form.overlay_choices %}
    <img data-overlay-id="{{i}}" src={{ STATIC_URL }}{{ img }}>
  {% endfor %}
</div>

</div>

{% endblock %}
